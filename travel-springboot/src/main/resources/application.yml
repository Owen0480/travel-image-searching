server:
  port: 8080   # 8080 충돌 시 8081 사용

spring:
  mvc:
    async:
      request-timeout: 600000  # 10분 (600초 = 600,000ms)

  application:
    name: planner

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
          scope:
            - profile
            - email
            - openid

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/travel?createDatabaseIfNotExist=true
    username: root
    password: 1234

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MariaDBDialect

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    # springdoc의 기본 설정들을 따르도록 간소화하거나 명확한 경로만 지정
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /api/**

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always

# 로깅 설정
logging:
  level:
    root: INFO
    com.travel.planner: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  # Must be Base64-encoded; min 64 bytes decoded for HS512. 로컬 확인용 기본값(배포 시 반드시 JWT_SECRET 설정)
  secret: ${JWT_SECRET}
  access-token-validity-in-seconds: 3600 # 1 hour
  refresh-token-validity-in-seconds: 1209600 # 2 weeks

external:
  fastapi:
    url: http://127.0.0.1:8000